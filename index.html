<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧边栏</title>
  <!-- 字体图标 -->
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="container">
    <div class="left-box">
      <ul>
        <li class="item active">
          <i class="iconfont icon-file"></i>
          文件
        </li>
        <li class="item">
          <i class="iconfont icon-album"></i>
          相册
        </li>
        <li class="item">
          <i class="iconfont icon-like"></i>
          收藏夹
        </li>
        <li class="item">
          <i class="iconfont icon-valut"></i>
          保险箱
        </li>
        <li class="item">
          <i class="iconfont icon-favorite"></i>
          订阅
        </li>
        <li class="item">
          <i class="iconfont icon-transh"></i>
          回收站
        </li>
        <hr>
        <li class="item">
          <i class="iconfont icon-transfer"></i>
          传输列表
        </li>
      </ul>
      <div class="user-info">
        <img src="image/1.png" alt="">
        <span>Rins</span>
        <i class="iconfont icon-gear"></i>
      </div>
    </div>
    <div class="right-box">
      <div class="top">
        <span class="current-tag">文件</span>
        <div class="btn">
          <i class="iconfont icon-search"></i>
        </div>
        <div class="btn">
          <i class="iconfont icon-add"></i>
        </div>
      </div>
      <div class="middle">i'm hxy</div>
      <div class="handler"></div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
